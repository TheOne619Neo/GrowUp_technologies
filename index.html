<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles1.css">                       <!-- import css file, styling   -->
    <script src="functionality/calculations.js" defer></script>             <!-- import javascript file, functionality of calc. "defer" loads html content first before executing script.   -->
</head>

<body>
     <div class="grid">                                                    <!--contains calculator elements  -->
        <div class="output_display">                                       <!--contains calculator output and input display -->
            <div data-first-input-value class = "first_input_value"> </div>                       <!--innitial input value operand display, previous-->
            <div data-second-input-value class class = "second_input_value"> </div>                      <!--current input value operand display -->
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete >DEL</button>
        <button data-operation >รท</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operation>*</button>
        <button data-numbers>4</button>                                                  
        <button data-numbers>5</button>                                                 <!--calculator buttons -->
        <button data-numbers>6</button>
        <button data-operation>+</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operation>-</button>
        <button data-numbers>.</button>
        <button data-numbers>0</button>
        <button data-equals class="span-two">=</button>
     </div>
</body>
</html>
